name: Autohost CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Git clone
      run: |
        cd
        git clone https://github.com/AtrixAi/Atrix-Bot.git
        cp -r ~/Atrix-Bot/* ~/
        npm i
        rm -r Atrix-Bot
